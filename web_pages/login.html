<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit" id="loginButton">Login</button>
            <!-- Add error message for unfilled fields -->
            <p id="errorMessage">Please fill in all fields.</p>
        </form>
    </div>
    <!-- Add your JavaScript code here -->
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var address = document.getElementById("address").value;
            var creditCard = document.getElementById("creditCard").value;

            if (!email || !password) {
                // Show error message for unfilled fields
                document.getElementById("errorMessage").style.display = "block";
                return false; // Prevent form submission
            }

            // Redirect to main.html after successful form submission
            window.location.href = "main.html";
            return false; // Prevent default form submission
        }

        function formatCreditCard(value) {
            // Replace all characters in the credit card number with asterisks except the last four digits
            var maskedValue = value.slice(0, -4).replace(/./g, '*') + value.slice(-4);
            document.getElementById("creditCard").value = maskedValue;
        }
    </script>
</body>
</html>
