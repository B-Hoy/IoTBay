<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="main.html" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
            <!-- Add error message for unfilled fields -->
            <p id="errorMessage" style="display: none;">Please fill in all fields.</p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (!email || !password) {
                document.getElementById("errorMessage").textContent = "Please fill in all fields.";
                document.getElementById("errorMessage").style.display = "block";
                event.preventDefault(); // Prevent form submission
                return;
            }

            // Call the handleLogin method from LoginService
            var isAuthenticated = LoginService.handleLogin(email, password);

            if (!isAuthenticated) {
                document.getElementById("errorMessage").textContent = "Incorrect email or password.";
                document.getElementById("errorMessage").style.display = "block";
                event.preventDefault(); // Prevent form submission
            }
        });

        // Mock LoginService.handleLogin function
        var LoginService = {
            handleLogin: function(email, password) {
                // Mock authentication logic
                var isAuthenticated = (email === "email@email.com" && password === "password");
                
                return isAuthenticated;
            }
        };
    </script>
</body>
</html>
