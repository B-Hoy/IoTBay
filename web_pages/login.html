<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        button {
            display: block;
            margin: 10px auto;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <!-- Add your JavaScript code here -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform validation (You can add more sophisticated validation here)
            if (username === "your_username" && password === "your_password") {
                alert("Login successful!"); // Replace with your desired action
            } else {
                alert("Invalid username or password. Please try again."); // Replace with your desired action
            }
        });
    </script>
</body>
</html>
