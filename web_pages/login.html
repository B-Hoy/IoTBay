<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="LoginService.java" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
            <!-- Add error message for unfilled fields -->
            <p id="errorMessage" style="display: none;">Please fill in all fields.</p>
            <p id="loginErrorMessage" style="display: none;">Incorrect email or password.</p>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (!email || !password) {
                document.getElementById("errorMessage").textContent = "Please fill in all fields.";
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            // Send AJAX request to server-side authentication endpoint
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "login", true); // Assuming "login" is your endpoint for authentication
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Redirect to main page if authentication is successful
                        window.location.href = "main.html";
                    } else {
                        // Display error message if authentication fails
                        document.getElementById("loginErrorMessage").style.display = "block";
                    }
                }
            };
            xhr.send("email=" + email + "&password=" + password);
        });
    </script>
</body>
</html>
